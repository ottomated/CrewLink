os: unstable
cache:
  - node_modules
environment:
  matrix:
    - nodejs_version: 14
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install -g yarn@latest
  - yarn install
matrix:
  fast_finish: true
test: off
version: '{build}'
shallow_clone: true
clone_depth: 1
build_script:
  - yarn run publish
artifacts:
  - path: dist/win-unpacked
    name: unpacked
    type: zip